<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Seshu Sai - Portfolio</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <!-- Theme Toggle Button -->
    <button id="theme-toggle" class="theme-toggle">
      <img id="theme-icon" src="https://img.icons8.com/ios-filled/50/FFFFFF/moon-symbol.png" alt="Toggle Theme">
    </button>

    <!-- Header -->
    <div class="header">
      <img id="profile-image" src="" alt="Profile Image" />
      <h1 id="name"></h1>
      <div class="typewriter" id="typewriter"></div>
    </div>

    <!-- Social Links -->
    <div class="social" id="social-links"></div>

    <!-- About Section -->
    <div class="about">
      <p id="about-text"></p>
    </div>

    <!-- Projects Section -->
    <div class="projects">
      <h2>Projects</h2>
      <div id="projects-list" class="projects-grid"></div>
    </div>

    <!-- Contact Section -->
    <div class="contact">
      <h2>Contact</h2>
      <div id="contact-info"></div>
    </div>

    <!-- Resume Button -->
    <div class="resume-container">
      <button id="resume-button" class="resume-button">
        Download Resume
      </button>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
  <script src="main.js"></script>
</body>
</html>
